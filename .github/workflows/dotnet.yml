name: .NET Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
      - name: Restore
        run: dotnet restore OfficeConverter.sln
      - name: Build
        run: dotnet build OfficeConverter.sln -c Release --no-restore
      - name: Test
        run: dotnet test OfficeConverter.sln -c Release --no-build --verbosity normal
